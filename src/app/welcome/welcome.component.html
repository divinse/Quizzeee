<div class="container bg-light py-5 shadow p-3 mb-5 bg-white rounded" style="margin-top: 50px;padding: 100px;">
    <h1 class="display-5 fw-bold">Welcome to Quiz </h1>
    <p class="col-md-8 fs-4">This quiz will contains total 9 questions. 10points each</p>
    <h4>Rules:</h4>
    <ol>
        <li>Correct Question gives you 10 points</li>
        <li>Incorrect question gives to -10 points</li>
        <li>You will have 60 sec to answer each question</li>
        <li>Refereshing the page will reset the Quiz</li>
    </ol>
    <h1 style="text-align:center">Best of luck</h1>
    <div class="name col-md-4 my-3">
        <input #name type="text" class="form-control" placeholder="Enter your name">
    </div>
    <button class="btn btn-success" routerLink="/question" (click)="startQuiz()">Start the Quiz!!</button>
</div>
